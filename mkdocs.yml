site_name: EUDIPLO
repo_name: cre8/eudiplo
repo_url: https://github.com/cre8/eudiplo
edit_uri: edit/main/docs/
docs_dir: docs
copyright: "License: CC BY 4.0"
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default      
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"          
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - content.code.copy
  - content.action.view
  - content.action.edit
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.suggest
  - toc.follow  
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
    - search
    - glightbox
    - neoteroi.mkdocsoad:
        use_pymdownx: true

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cre8/eudiplo
  legal:
    - text: Contributing
      link: https://github.com/cre8/eudiplo/blob/main/CONTRIBUTING.md

nav:  
  - Getting Started:
      - What is EUDIPLO: index.md
      - Quick Start: getting-started/quick-start.md      
      - Running Locally: getting-started/running-locally.md
      - Flows:
        - Issuance: getting-started/issuance.md
        - Presentation: getting-started/presentation.md
      - Management: getting-started/management.md
      - Session Logging: getting-started/session-logging.md
      - Webhooks: getting-started/webhooks.md
      - Registrar: getting-started/registrar.md
  - Architecture:
      - Overview: architecture/overview.md      
      - Supported Protocols: architecture/supported-protocols.md
      - Tenant-Based Architecture: architecture/tenant.md      
      - Key Management: architecture/key-management.md
      - Database: architecture/database.md      
  - API:    
    - Overview: api/index.md    
    - Authentication: api/authentication.md
  - Development:
      - development/index.md
      - Versioning: development/versioning.md
      - Contributing Guide: development/contributing.md      
      - Testing: development/testing.md
      - Loggging: development/logging-configuration.md
      - Session Logging Implementation: development/session-logging.md
