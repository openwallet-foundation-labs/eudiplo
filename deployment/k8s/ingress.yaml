apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eudiplo-ingress
  namespace: eudiplo
spec:
  rules:
    - host: eudiplo.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eudiplo
                port:
                  number: 3000
    - host: eudiplo-client.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eudiplo-client
                port:
                  number: 80
    - host: minio-console.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001
