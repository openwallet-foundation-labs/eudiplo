apiVersion: batch/v1
kind: Job
metadata:
  name: minio-mc-bootstrap
  namespace: eudiplo
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: minio-mc-bootstrap
    spec:
      restartPolicy: Never
      containers:
        - name: mc
          image: quay.io/minio/mc:RELEASE.2025-02-28T09-52-04Z
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: eudiplo-env
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eudiplo-env
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BUCKET
              valueFrom:
                secretKeyRef:
                  name: eudiplo-env
                  key: MINIO_BUCKET
          command:
            - sh
            - -c
            - |
              set -e
              echo "Waiting for MinIO to be ready..."
              until wget -qO- http://minio:9000/minio/health/ready >/dev/null 2>&1; do
                echo "Still waiting..."; sleep 3;
              done
              echo "Configuring alias..."
              mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
              echo "Creating bucket: $MINIO_BUCKET (if not exists)"
              mc mb -p local/"$MINIO_BUCKET" || true
              echo "Setting public download policy for bucket (optional)"
              mc anonymous set download local/"$MINIO_BUCKET" || true
              echo "Done."
