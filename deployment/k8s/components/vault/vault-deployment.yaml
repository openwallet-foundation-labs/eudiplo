apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 100
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: vault
          image: hashicorp/vault:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8200
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - IPC_LOCK
              drop:
                - ALL
            readOnlyRootFilesystem: false
          env:
            - name: VAULT_DEV_ROOT_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: eudiplo-env
                  key: VAULT_TOKEN
            - name: VAULT_DEV_LISTEN_ADDRESS
              value: "0.0.0.0:8200"
            - name: VAULT_API_ADDR
              value: "http://0.0.0.0:8200"
          command:
            - vault
            - server
            - -dev
            - -dev-listen-address=0.0.0.0:8200
          readinessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data
      volumes:
        - name: vault-data
          emptyDir:
            sizeLimit: 1Gi
