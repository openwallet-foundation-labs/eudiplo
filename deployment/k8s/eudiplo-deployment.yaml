apiVersion: apps/v1
kind: Deployment
metadata:
  name: eudiplo
  namespace: eudiplo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eudiplo
  template:
    metadata:
      labels:
        app: eudiplo
    spec:
      containers:
        - name: eudiplo
          image: ghcr.io/openwallet-foundation-labs/eudiplo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: eudiplo-env
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
