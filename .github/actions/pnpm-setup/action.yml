name: Setup Node + pnpm (Corepack) and install
description: Sets up Node.js, uses Corepack with packageManager, restores pnpm cache, installs deps
inputs:
  node-version:
    description: Node.js version (e.g. 22)
    required: true
  install-args:
    description: Extra args for pnpm install
    required: false
    default: --frozen-lockfile
  cache-dependency-path:
    description: Newline-separated list of pnpm-lock.yaml paths to seed cache
    required: false
    default: |
      pnpm-lock.yaml
      **/pnpm-lock.yaml
  working-directory:
    description: Directory to run pnpm install in
    required: false
    default: .
runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Enable Corepack and install shims from packageManager
      shell: bash
      run: |
        set -euxo pipefail
        corepack enable
        # This reads package.json#packageManager and installs the exact pnpm shim
        corepack install
        node -v
        pnpm -v

    - name: Install dependencies
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: pnpm install ${{ inputs.install-args }}
