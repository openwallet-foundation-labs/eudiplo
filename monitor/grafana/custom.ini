# Grafana Custom Configuration
# This file contains custom settings for the EUDIPLO monitoring Grafana instance

[feature_toggles]
provisioning = true
kubernetesClientDashboardsFolders = true
kubernetesDashboards = true ; use k8s from browser

# If you want easy kubectl setup development mode
grafanaAPIServerEnsureKubectlAccess = true

# Additional useful feature toggles for monitoring
prometheusConfigOverhaul = true
alertingBigTransactions = true

# Enable local file synchronization features
provisioningReloadOnChange = true
disableInitAdminCreation = false

[log]
# Set log level for debugging (can be: debug, info, warn, error, critical)
level = info

[paths]
# Ensure provisioning works correctly
provisioning = /etc/grafana/provisioning

# Local file provisioning settings
[provisioning]
# Check for changes to provisioning files every 10 seconds
skipTLSVerify = false

[unified_alerting.screenshots]
# Enable screenshots in alerting (useful for notifications)
capture = false

[server]
# Server settings
protocol = http
http_port = 3000
domain = localhost

[security]
# Security settings (already set via environment variables, but documented here)
# admin_user = admin
# admin_password = admin
allow_sign_up = false

[users]
# User management
allow_sign_up = false
default_theme = dark

[dashboards]
# Dashboard settings
default_home_dashboard_path = /var/lib/grafana/dashboards/eudiplo-overview.json
