apiVersion: 1

notifiers:
  - name: eudiplo-alerts
    type: slack
    uid: eudiplo-slack
    org_id: 1
    is_default: true
    send_reminder: true
    disable_resolve_message: false
    frequency: "10s"
    settings:
      # Configure your Slack webhook URL
      url: ${SLACK_WEBHOOK_URL}
      channel: "#eudiplo-alerts"
      username: "Grafana"
      title: "EUDIPLO Alert"
      text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}"

  - name: eudiplo-email
    type: email
    uid: eudiplo-email
    org_id: 1
    is_default: false
    send_reminder: false
    disable_resolve_message: false
    frequency: "10s"
    settings:
      # Configure your email settings
      addresses: "${ALERT_EMAIL_ADDRESSES}"
      subject: "EUDIPLO Alert: {{ .GroupLabels.alertname }}"
