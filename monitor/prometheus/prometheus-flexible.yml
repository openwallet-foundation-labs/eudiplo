global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # EUDIPLO service metrics - Local development (Node.js)
  - job_name: 'eudiplo-local'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: deployment
        replacement: 'local'

  # EUDIPLO service metrics - Docker container
  - job_name: 'eudiplo-docker'
    static_configs:
      - targets: ['eudiplo:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: deployment
        replacement: 'docker'

  # Alternative: Single job with multiple targets
  # - job_name: 'eudiplo'
  #   static_configs:
  #     - targets: 
  #       - 'host.docker.internal:3000'  # Local Node.js
  #       - 'eudiplo:3000'                # Docker container
  #   metrics_path: '/metrics'
  #   scrape_interval: 30s
