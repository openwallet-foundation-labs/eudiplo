# SonarQube Configuration for EUDIPLO
# Focus analysis on backend and client apps only

sonar.projectKey=eudiplo
sonar.projectName=EUDIPLO

# Source directories
sonar.sources=apps/backend/src,apps/client/src

# Test directories
sonar.tests=apps/backend/test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Exclusions from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/packages/**,\
  **/assets/config/demo/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.e2e-spec.ts,\
  **/test/**,\
  **/*.mock.ts,\
  **/*.fixture.ts,\
  **/fixtures/**,\
  **/mocks/**

# Exclusions from duplicate code detection (CPD)
sonar.cpd.exclusions=\
  **/test/**,\
  **/packages/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.e2e-spec.ts,\
  **/*.mock.ts,\
  **/*.fixture.ts,\
  **/fixtures/**,\
  **/mocks/**

# Coverage report location (if using Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPaths=apps/backend/tsconfig.json,apps/client/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
