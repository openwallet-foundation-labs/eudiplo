<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Verifier â€” QR Offer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (error) {
        <div class="error">Error: {{ error }}</div>
      }
      @if (verify.credentials) {
        <div class="credentials">
          <h3>Verified Credentials:</h3>
          <pre>{{ verify.credentials | json }}</pre>
        </div>
      } @else if (qrSrc) {
        <div class="qr">
          <img [src]="qrSrc" alt="QR code" />
          <!--<p class="url">{{ url }}</p>-->
        </div>
      }
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button
        mat-raised-button
        color="primary"
        (click)="start()"
        [disabled]="loading"
      >
        @if (loading) {
          <mat-spinner diameter="20"></mat-spinner>
        } @else {
          <span>Start</span>
        }
      </button>
    </mat-card-actions>
  </mat-card>
</div>
