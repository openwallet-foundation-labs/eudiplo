<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OID4VP via DC API demo</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="card header-card">
        <h1>OID4VP via DC API</h1>
        <span id="status" class="pill">Idle</span>
      </div>

      <div class="card">
        <div class="controls controls-justify">
          <div class="controls">
            <button id="btn">Request Credential</button>
            <button class="secondary" id="btn-clear">Clear Console</button>
            <button class="ghost" id="btn-copy">Copy Console</button>
            <button class="ghost" id="btn-autoscroll">Autoscroll: ON</button>
          </div>
          <span class="muted">Open on mobile to see logs below.</span>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <div class="card-head">
            <strong>Console</strong>
            <span class="muted small">Logs from <code>console.log</code>/<code>warn</code>/<code>error</code></span>
          </div>
          <div id="console" class="console" aria-live="polite"></div>
        </div>

        <div class="card kv">
          <div class="card-head">
            <strong>Verified values</strong>
            <span id="verified" class="muted">Awaiting resultâ€¦</span>
          </div>
          <pre id="verified-json" class="muted">{}</pre>
        </div>
      </div>      
    </div>
  </body>
</html>
