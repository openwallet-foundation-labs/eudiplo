<div fxLayout="column" fxFlex fxLayoutGap="24px">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h2>Create tenant</h2>
    <button mat-icon-button [routerLink]="['../']" matTooltip="Back to Tenant List">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-content fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>tenant ID</mat-label>
          <input
            matInput
            formControlName="id"
            placeholder="Enter unique tenant identifier"
            required
          />
          @if (tenantForm.get('id')?.hasError('required')) {
            <mat-error> tenant ID is required </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter tenant name" required />
          @if (tenantForm.get('name')?.hasError('required')) {
            <mat-error> tenant name is required </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Optional description for this tenant"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
        <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">
          Cancel
        </button>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="tenantForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? 'Creating...' : 'Create tenant' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
