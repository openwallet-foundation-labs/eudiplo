<div fxLayout="column" fxLayoutAlign="start center" class="container">
  <mat-card class="client-form-card">
    <mat-card-header>
      <mat-card-title>Create New Keycloak Client</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>Client ID</mat-label>
          <input
            matInput
            formControlName="clientId"
            placeholder="Enter unique client identifier"
            required
          />
          @if (clientForm.get('clientId')?.hasError('required')) {
            <mat-error> Client ID is required </mat-error>
          }
          @if (clientForm.get('clientId')?.hasError('minlength')) {
            <mat-error> Client ID must be at least 1 character long </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Optional description for this client"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
      <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
        [disabled]="clientForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Creating...' : 'Create Client' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
