<div class="editor">
  <ngx-monaco-editor
    [options]="editorOptions"
    [(ngModel)]="value"
    [model]="model"
    (ngModelChange)="handleChange($event)"
    (blur)="onBlur()"
  ></ngx-monaco-editor>
</div>
@if (errors?.['invalidSchema']) {
  <mat-error>
    {{ errors?.['invalidSchema'] }}
  </mat-error>
}
@if (errors?.['invalidJson']) {
  <mat-error> Input must be valid JSON. </mat-error>
}
@if (errors?.['required']) {
  <mat-error> This field is required. </mat-error>
}
