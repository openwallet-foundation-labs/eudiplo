<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2>Certificates</h2>
  <div fxLayout="row" fxLayoutGap="8px">
    <button matIconButton routerLink="/certificates/create" matTooltip="Add Certificate">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

@if (certificates.length === 0) {
  <div class="empty-state" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <mat-icon class="empty-icon">badge</mat-icon>
    <p>No certificates found</p>
    <p class="hint">Create a key first, then add certificates to it</p>
    <button mat-raised-button color="primary" routerLink="/key-management">
      <mat-icon>key</mat-icon>
      Manage Keys
    </button>
  </div>
} @else {
  <table mat-table [dataSource]="certificates" class="mat-elevation-z8">
    <!-- Certificate ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Certificate ID</th>
      <td mat-cell *matCellDef="let cert">{{ cert.id }}</td>
    </ng-container>

    <!-- Key Column -->
    <ng-container matColumnDef="keyId">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let cert">
        <button mat-button color="primary" (click)="navigateToKey(cert.key.id)" class="key-link">
          <mat-icon>key</mat-icon>
          {{ cert.key.description || cert.key.id }}
        </button>
      </td>
    </ng-container>

    <!-- Usage Types Column -->
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef>Usage Types</th>
      <td mat-cell *matCellDef="let cert">
        <div fxLayout="row" fxLayoutGap="8px">
          @for (usage of cert.usages; track usage) {
            <mat-chip>{{ usage.usage }}</mat-chip>
          }
        </div>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let cert">{{ cert.description || '-' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let cert">
        <button
          matIconButton
          [routerLink]="['/certificates', cert.id]"
          matTooltip="View certificate details"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          matIconButton
          [routerLink]="['/certificates', cert.id, 'edit']"
          matTooltip="Edit certificate metadata"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
}
